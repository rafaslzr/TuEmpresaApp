      uses: rafaslzr/TuEmpresaPipelines/blob/main/ejecutanombre.yaml@ref
      # Example of passing variables if needed
      #with:
        #example_input: 'value'

    # Run your bash script
    - name: Execute Bash Script
      run: |
        chmod +x your-script.sh
        ./your-script.sh
