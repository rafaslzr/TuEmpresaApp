  workflow_dispatch:  # Allows you to manually trigger the workflow

jobs:
  run-hello-world:
    runs-on: ubuntu-latest

    steps:
    # este paso es solo una imposicion de github y pertenece al Marketplace
    - name: Checkout repository
      uses: actions/checkout@v2

    # Use a custom action from another repository
